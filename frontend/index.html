<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>Fall Guard</span>
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Locations</a>
            <a href="#"><i class="fas fa-bell"></i> Alerts</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <main>
        <header>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-info">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile">
                    <img src="avatar.jpg" alt="Profile">
                    <span>Admin</span>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-person-falling"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Falls</h3>
                        <p class="counter">247</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Response Time</h3>
                        <p>2.3 mins</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Active Monitors</h3>
                        <p>12</p>
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart">
                    <canvas id="fallsChart"></canvas>
                </div>
                <div class="map">
                    <div id="locationMap"></div>
                </div>
            </div>

            <div class="recent-alerts">
                <h2>Recent Alerts</h2>
                <div class="alerts-list">
                    <!-- Alert items will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="script.js"></script>
</body>
</html>
